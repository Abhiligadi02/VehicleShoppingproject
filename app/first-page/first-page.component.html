<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <style>
        .example-spacer {
            flex: 1 1 auto;
        }

        .front-control {
            border-radius: 5px;
            margin-left: 25px;
            width: 500px;
        }

        .search-icon {
            z-index: 10;
            position: absolute;
            right: 48%;
            color: blue;
        }
    </style>
</head>

<body>
    <mat-toolbar style="background:linear-gradient(90deg,rgb(247, 185, 195),rgb(166, 209, 118),rgb(238, 238, 133)) ;">
        <marquee width="80%">
            <p style="font-size: xx-large;color: blue;">UK Vehicle shopping!!<img
                    src="https://cdn-icons-png.flaticon.com/256/6966/6966536.png" style="width: 80px;height: 80px;"></p>
        </marquee>
    </mat-toolbar>


    <mat-toolbar style="background-color: rgb(85, 139, 238);">
        <button mat-button [matMenuTriggerFor]="menu" style="font-size: x-large;">Menu</button>
        <mat-menu #menu="matMenu" >
          <button mat-menu-item routerLink="/bikeproduct" style="width: 300px; height: 100px;">  <h1> Bike <img src="https://cdn-icons-png.flaticon.com/512/3148/3148937.png" alt="Bike"
            style="width:70px;height: 70px;"></h1></button>
          <button mat-menu-item routerLink="/carproduct" style="width: 300px; height: 100px;"><h1>Car <img src="https://cdn-icons-png.flaticon.com/512/3774/3774278.png" alt=" "
            style="width: 70px;height: 70px;"></h1></button>
            <button mat-menu-item routerLink="/home" style="width: 300px; height:100px;"><h1>General store<img src=" https://cdn-icons.flaticon.com/png/512/3145/premium/3145827.png?token=exp=1647719486~hmac=3cb46146afce81cc506a68443dcf1495" alt=" "
                style="width: 70px;height: 70px;"></h1></button>
        </mat-menu>
    

        <a class="nav-link" routerLink="/carproduct" routerLinkActive="active" style="color: rgb(116, 236, 116);">Home</a>


        <a class="nav-link" routerLink="/about" routerLinkActive="active" style="color: rgb(116, 236, 116);">About
            Us</a>


        <a class="nav-link" routerLink="/privacy" routerLinkActive="active" style="color: rgb(116, 236, 116);">Privacy
            Policy</a>


        <a class="nav-link" routerLink="/terms" routerLinkActive="active" style="color: rgb(116, 236, 116);">Terms and
            Conditions</a>

        <span class="example-spacer"></span>
        <div class="from-group">
            <input type="text" class="form-control" placeholder="search product">
        </div>
        <span class="material-icons">
            search
            </span>
        <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
            <mat-icon>favorite</mat-icon>
        </button>
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
            <mat-icon>share</mat-icon>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
                crossorigin="anonymous">
        </button>
        <button mat-button color="primary"
            style="float: right; background-color: yellow;font-size: large;width: 100px;"> <a routerLink="/login"><i
                    class="fa fa-fw fa-user"></i>Login</a> </button> <button mat-button color="primary"
            style="float: right; background-color: rgb(22, 172, 135);font-size: large;width: 100px;"> <a
                routerLink="/signup">SignUp</a></button>
        
    </mat-toolbar>
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner" width="100%" height="20%">
            <div class="carousel-item active">
                <img src="https://images.squarespace-cdn.com/content/v1/58586fa5ebbd1a60e7d76d3e/1494243399493-AX77L2IEA8L3SW5UGD3K/GPU.png"
                    width="100%" height="800">
                <div class="carousel-caption">
                    <h1 style="color: rgb(18, 247, 235);">Vehicle Shopping</h1>
                    <h3 style="color: rgb(81, 255, 1);">This is complete website</h3>
                    <a href="https://www.youtube.com/watch?v=H0cZmykv_Gk"><button mat-button
                            style="background-color: rgb(20, 88, 190);color: antiquewhite;">Veiw demo</button></a>
                    <button type="button" class="btn btn-secondary">Get started</button>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://images.fineartamerica.com/images/artworkimages/mediumlarge/3/1962-corvette-lowell-monke.jpg"
                width="100%" height="800" class="d-block w-40" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://www.drivespark.com/car-image/colorimages/62/fiery-black.jpg?v=1079" width="100%" height="800" class="d-block w-40" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>


</body>

</html>
