<mat-toolbar style="background:linear-gradient(90deg,rgb(247, 185, 195),rgb(166, 209, 118),rgb(238, 238, 133)) ;">
    <marquee width="80%">
        <p style="font-size: xx-large;color: blue;">Welcome to UK Vehicle shopping!!<img
                src="https://cdn-icons-png.flaticon.com/256/6966/6966536.png" style="width: 80px;height: 80px;"></p>
    </marquee>
</mat-toolbar>


<mat-toolbar style="background-color: rgb(85, 139, 238);">
    <button mat-button [matMenuTriggerFor]="menu" style="font-size: x-large;">Menu</button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item routerLink="/bikeproduct" style="width: 300px; height: 100px;">
            <h1> Bike <img src="https://cdn-icons-png.flaticon.com/512/3148/3148937.png" alt="Bike"
                    style="width:70px;height: 70px;"></h1>
        </button>
        <button mat-menu-item routerLink="/carproduct" style="width: 300px; height: 100px;">
            <h1>Car <img src="https://cdn-icons-png.flaticon.com/512/3774/3774278.png" alt=" "
                    style="width: 70px;height: 70px;"></h1>
        </button>
        <button mat-menu-item routerLink="/home" style="width: 300px; height:100px;">
            <h1>General store<img
                    src=" https://cdn-icons.flaticon.com/png/512/3145/premium/3145827.png?token=exp=1647719486~hmac=3cb46146afce81cc506a68443dcf1495"
                    alt=" " style="width: 70px;height: 70px;"></h1>
        </button>
    </mat-menu>


    <a class="nav-link" routerLink="/home" routerLinkActive="active" style="color: rgb(116, 236, 116);">Home <span
            class="sr-only"></span></a>


    <a class="nav-link" routerLink="/about" routerLinkActive="active" style="color: rgb(116, 236, 116);">About
        Us</a>


    <a class="nav-link" routerLink="/privacy" routerLinkActive="active" style="color: rgb(116, 236, 116);">Privacy
        Policy</a>


    <a class="nav-link" routerLink="/terms" routerLinkActive="active" style="color: rgb(116, 236, 116);">Terms and
        Conditions</a>

    <div class="from-group">
        <input type="text" class="form-control" placeholder="search product">
    </div>
    <span class="material-icons">
        search
    </span>

    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>share</mat-icon>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </button>
    <button class="btn btn-primary" routerLink="/cart"><span class="material-icons">
            shopping_cart
        </span>
        <div class=" badge bg-danger">{{totalItemNumber}}</div>
    </button>


</mat-toolbar>
<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner" width="20%" height="20%">
        <div class="carousel-item active">
            <img src="https://thumbs.dreamstime.com/b/death-valley-national-park-california-usa-january-old-fashioned-sign-stovepipe-wells-general-store-northern-part-124931417.jpg"
                width="100%" height="800">
            <div class="carousel-caption">
                <h1 style="color: rgb(255, 72, 0);">Vehicle Shopping</h1>
                <h3 style="color: rgb(221, 0, 250);">This is complete website</h3>
                <a href="https://www.youtube.com/watch?v=H0cZmykv_Gk"><button mat-button
                        style="background-color: rgb(20, 88, 190);color: antiquewhite;">Veiw demo</button></a>

                <button type="button" class="btn btn-secondary">Get started</button>
            </div>
        </div>
        <div class="carousel-item">
            <img src="https://ik.imagekit.io/radix/blog/wp-content/uploads/2019/03/startup-names-1920x1200.jpg"
                width="100%" height="800" class="d-block w-40" alt="...">
        </div>
        <div class="carousel-item">
            <img src="https://fly.namesbee.com/storage/2021/12/Online-Shop-Names.jpeg?strip=all&lossy=1&ssl=1" width="100%"
                height="800" class="d-block w-40" alt="...">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
<div class="container">
    <div class="row">
        <ng-container *ngFor="let item of productList">
            <div class="card col-md-3">
                <img src="{{item.image}}" alt="" class="card">
                <h5 class="itemdata">{{item.title}}</h5>
                <p><strong>Price:-</strong>{{item.price}}</p>
                <!-- / <p>{{item.decription}}</p> -->
                <p>{{item.category}}</p>
                <button class="btn btn-primary" (click)="addtoCart(item)">Add to cart</button>

            </div>
        </ng-container>

    </div>
</div>

<div class="container">
    <router-outlet></router-outlet>
</div>
